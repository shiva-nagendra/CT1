    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      /* Modal animation keyframes */
      @keyframes modalShow {
        0% {
          opacity: 0;
          transform: scale(0.95);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-modalShow {
        animation: modalShow 0.3s forwards;
      }
    </style>
